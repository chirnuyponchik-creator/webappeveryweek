<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weekly Planner</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="ph-fill ph-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name">Guest User</div>
                        <div class="user-plan">Free Plan</div>
                    </div>
                </div>
            </div>

            <nav class="sidebar-menu">
                <button class="menu-item active">
                    <i class="ph-bold ph-calendar"></i>
                    <span data-i18n="appTitle">Моя Неделя</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button id="fab-add" class="btn-new-task">
                    <i class="ph-bold ph-plus"></i>
                    <span data-i18n="newTask">Новая задача</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <div class="mobile-menu-btn"><i class="ph-bold ph-list"></i></div>
                </div>

                <div class="date-navigator">
                    <button id="prev-week" class="nav-arrow"><i class="ph-bold ph-caret-left"></i></button>
                    <div class="date-display">
                        <i class="ph ph-calendar-blank"></i>
                        <span id="current-week-dates">...</span>
                    </div>
                    <button id="next-week" class="nav-arrow"><i class="ph-bold ph-caret-right"></i></button>
                </div>

                <div class="lang-switcher">
                    <div class="lang-glider"></div>
                    <button class="lang-tab" data-lang="en">EN</button>
                    <button class="lang-tab" data-lang="uk">UA</button>
                    <button class="lang-tab" data-lang="ru">RU</button>
                </div>
            </header>

            <nav class="day-nav">
                <div class="day-nav-track" id="day-nav-track"></div>
            </nav>

            <div id="schedule-viewport" class="schedule-viewport">
                <div id="schedule-track" class="schedule-track"></div>
            </div>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-card glass-panel">
            <div class="modal-indicator"></div>
            <div class="modal-header">
                <h2 data-i18n="newTask">Новая задача</h2>
                <button id="modal-close" class="close-btn"><i class="ph-bold ph-x"></i></button>
            </div>

            <form id="task-form">
                <div class="form-group">
                    <label><i class="ph-bold ph-text-t"></i> <span data-i18n="lblTitle">Название</span></label>
                    <input type="text" id="t-title" required spellcheck="true">
                </div>

                <div class="form-group">
                    <label><i class="ph-bold ph-calendar-check"></i> <span data-i18n="lblDay">День недели</span></label>
                    <div class="day-selector" id="day-selector"></div>
                    <input type="hidden" id="t-day-index" required>
                </div>

                <div class="form-group">
                    <label><i class="ph-bold ph-clock"></i> <span data-i18n="lblTime">Время</span></label>
                    <input type="text" id="t-time" class="time-input-trigger" readonly required>
                </div>

                <div class="form-group row-group">
                    <div class="row-text">
                        <label class="switch-label" data-i18n="lblPermanent">Постоянная задача</label>
                        <div class="hint" data-i18n="hintPermanent">Повторять каждую неделю</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="t-permanent">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="form-group">
                    <label><i class="ph-bold ph-article"></i> <span data-i18n="lblDesc">Описание</span></label>
                    <textarea id="t-desc" rows="3" spellcheck="true"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-delete" class="btn-delete hidden" data-i18n="btnDelete"><i
                            class="ph-bold ph-trash"></i></button>
                    <button type="submit" class="btn-primary" data-i18n="btnSave">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <div id="view-modal-overlay" class="modal-overlay hidden">
        <div class="modal-card glass-panel">
            <div class="modal-indicator"></div>
            <div class="modal-header">
                <h2 data-i18n="viewTitle">Просмотр задачи</h2>
                <button id="view-close" class="close-btn"><i class="ph-bold ph-x"></i></button>
            </div>

            <div class="view-content">
                <div class="view-item">
                    <div class="view-label" data-i18n="lblTitle">Название</div>
                    <div id="v-title" class="view-value title-lg"></div>
                </div>

                <div class="view-item">
                    <div class="view-label" data-i18n="lblTimeDate">Время и День</div>
                    <div id="v-time-date" class="view-value accent-text"></div>
                </div>

                <div class="view-item">
                    <div class="view-label" data-i18n="lblDesc">Описание</div>
                    <div id="v-desc" class="view-value view-desc-box"></div>
                </div>
            </div>

            <div class="view-actions">
                <button id="btn-to-edit" class="btn-edit-mode">
                    <i class="ph-bold ph-pencil-simple"></i>
                    <span data-i18n="btnEdit">Редактировать</span>
                </button>
            </div>
        </div>
    </div>

    <div id="ios-time-picker" class="ios-picker-overlay hidden">
        <div class="ios-picker-container glass-panel">
            <div class="picker-header">
                <span data-i18n="lblTime">Время</span>
                <button type="button" id="picker-done-btn" class="picker-done">OK</button>
            </div>
            <div class="picker-body">
                <div class="highlight-bar"></div>
                <div class="picker-column" id="col-hours"></div>
                <div class="picker-colon">:</div>
                <div class="picker-column" id="col-minutes"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
